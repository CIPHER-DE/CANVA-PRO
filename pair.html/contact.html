<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Contact | HACKERPRO</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff41;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #ff00ff;
            border-bottom: 1px dashed #00ff41;
            padding-bottom: 10px;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav a {
            color: #00ff41;
            text-decoration: none;
        }
        .nav a.active {
            color: #ff00ff;
            text-decoration: underline;
        }
        .captcha-box {
            background: #111;
            padding: 20px;
            border: 1px solid #00ff41;
            margin: 30px 0;
        }
        .captcha-box input {
            background: #222;
            border: 1px solid #00ff41;
            color: white;
            padding: 8px;
            font-family: 'Courier New', monospace;
            width: 150px;
        }
        .captcha-box button {
            background: #00ff41;
            color: black;
            border: none;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
        #contact-content {
            display: none; /* Hidden until CAPTCHA is solved */
        }
        .contact-method {
            margin: 25px 0;
            padding-left: 15px;
            border-left: 2px solid #00ff41;
        }
        .contact-method h3 {
            margin-top: 0;
        }
        a {
            color: #00ffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #captcha-status {
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="services.html">SERVICES</a>
        <a href="contact.html" class="active">CONTACT</a>
    </div>

    <h1>SECURE CONTACT</h1>
    
    <div class="captcha-box">
        <h3>VERIFY YOUR IDENTITY</h3>
        <p>Type "HUMAN" to prove you're not a bot:</p>
        <input type="text" id="captcha-input" placeholder="Enter the word">
        <button onclick="verifyCaptcha()">SUBMIT</button>
        <p id="captcha-status"></p>
    </div>

    <div id="contact-content">
        <div class="contact-method">
            <h3>EMAIL</h3>
            <p><a href="mailto:contact@hackerpro.net">contact@hackerpro.net</a></p>
        </div>
        
        <div class="contact-method">
            <h3>SOCIAL MEDIA</h3>
            <p>
                <a href="https://twitter.com/hackerpro" target="_blank">Twitter</a> | 
                <a href="https://github.com/hackerpro" target="_blank">GitHub</a> | 
                <a href="https://t.me/hackerpro" target="_blank">Telegram</a>
            </p>
        </div>
    </div>

    <script>
        function verifyCaptcha() {
            const input = document.getElementById('captcha-input').value;
            const status = document.getElementById('captcha-status');
            const content = document.getElementById('contact-content');
            
            if (input.toUpperCase() === "HUMAN") {
                status.textContent = "✓ Verification successful - access granted";
                status.style.color = "#00ff41";
                content.style.display = "block";
                document.getElementById('captcha-input').value = "";
            } else {
                status.textContent = "✗ Verification failed - try again";
                status.style.color = "#ff5555";
                content.style.display = "none";
            }
        }
    </script>
</body>
</html>
