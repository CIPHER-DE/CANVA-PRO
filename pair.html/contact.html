    <script>
        // List of possible CAPTCHA words
        const captchaWords = [
            "HUMAN", "SECURE", "ACCESS", "VERIFY", 
            "CYBER", "PROVE", "LOGIN", "TRUST",
            "SAFE", "AUTH", "PASS", "CODE"
        ];
        
        let currentCaptchaWord = "HUMAN";
        
        // Generate a new random CAPTCHA word
        function generateNewCaptcha() {
            const randomIndex = Math.floor(Math.random() * captchaWords.length);
            currentCaptchaWord = captchaWords[randomIndex];
            document.getElementById('captcha-word').textContent = currentCaptchaWord;
            document.getElementById('captcha-input').value = "";
            document.getElementById('captcha-status').textContent = "";
        }
        
        // Verify the CAPTCHA input
        function verifyCaptcha() {
            const input = document.getElementById('captcha-input').value.toUpperCase();
            const status = document.getElementById('captcha-status');
            const content = document.getElementById('contact-content');
            
            if (input === currentCaptchaWord) {
                status.textContent = "✓ Verification successful - access granted";
                status.style.color = "#00ff41";
                content.style.display = "block";
                document.getElementById('captcha-input').value = "";
                content.scrollIntoView({ behavior: 'smooth' });
            } else {
                status.textContent = "✗ Verification failed - try again";
                status.style.color = "#ff5555";
                content.style.display = "none";
                generateNewCaptcha(); // Auto-generate new word on failure
            }
        }
        
        // Initialize with a random word
        generateNewCaptcha();
    </script>
